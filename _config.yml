# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: aerosci.dev | thoughts on the union of aerospace engineering and scientific software development 
email: bowman.d.stuart@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A blog by Stuart Bowman covering thoughts on the union of 
  aerospace engineering and scientific software development. And...
  other stuff that matters to me of a generally professional nature :) 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.aerosci.dev" # the base hostname & protocol for the site
github_username:  buffetboy2001
logo: "/assets/images/peto_logo.jpg"
breadcrumbs: true  # disabled by default. This can be fragile, so may need to turn off
search: true

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.18.1"
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  # - jemoji
author:
  name: "Stuart Bowman"
  avatar: "/assets/images/peto_logo.jpg"
  bio: "I'm an aerospace engineer who loves writing scientific software for the research community." # Note: Markdown is allowed
  location: "Southwest Virginia, USA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/buffetboy2001"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/stuart-bowman-aa2b48/"
    - label: "US-RSE"
      icon: "fab fa-fw fa-slack"
      url: "https://us-rse.org"

defaults:
# _posts
- scope:
    path: ""
    type: posts
  values:
    layout: single
    author_profile: true
    read_time: true
    comments: false   #hmm...not sure I want this on
    share: true
    related: true

